    <nav>
      <div class="brand">
        <!-- <div class="brand-mark" aria-hidden="true">RN</div> -->
        <div class="brand-text">
          <div class="brand-name">RedNoyz</div>
          <div class="brand-sub">Quality Designer</div>
        </div>
      </div>

      <ul class="nav-list" role="list">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="bx bx-home" aria-hidden="true"></i>
            <span>Home</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="personal-projects.html">
            <i class="bx bxl-github" aria-hidden="true"></i>

      <hr />

      <!-- <ul class="nav-list" role="list">
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">

            <span>Contact</span>
          </a>
        </li>
      </ul> -->
    </nav>
  </aside>

  <main class="main">
    <header class="page-header">
      <h1 class="page-title">Contact</h1>
      <p class="page-subtitle muted">Let’s connect — fastest options below.</p>
    </header>

    <section class="grid">
      <section class="card">
        <div class="card-header">
          <h2>Direct</h2>
          <p class="muted">Quick ways to reach me</p>
        </div>
        <div class="card-body">
          <div class="contact-list">
            <div class="contact-item">
              <div class="contact-label muted">LinkedIn</div>
              <a class="link" href="https://www.linkedin.com/in/laurentiu-boboc-bb324393/" target="_blank" rel="noreferrer noopener">
                View profile →
              </a>
            </div>

            <div class="contact-item">
              <div class="contact-label muted">Email</div>
              <a class="link" href="mailto:lp.boboc@gmail.com">lp.boboc@gmail.com</a>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>Message</h2>
          <p class="muted">This uses your default mail client (mailto).</p>
        </div>
        <div class="card-body">
          <form class="form" action="mailto:lp.boboc@gmail.com" method="post" enctype="text/plain">
            <div class="form-row">
              <label for="yourName" class="muted">Your name</label>
              <input id="yourName" name="yourName" type="text" autocomplete="name" placeholder="Name" />
            </div>

            <div class="form-row">
              <label for="yourEmail" class="muted">Your email</label>
              <input id="yourEmail" name="yourEmail" type="email" autocomplete="email" placeholder="Email" />
            </div>

            <div class="form-row">
              <label for="yourMessage" class="muted">Your message</label>
              <textarea id="yourMessage" name="yourMessage" rows="8" placeholder="Write your message..."></textarea>
            </div>

            <div class="form-actions">
              <button class="btn" type="submit">Send message</button>
            </div>
          </form>
        </div>
      </section>
    </section>

    <footer class="footer">
      <span class="muted">© <span id="year"></span> RedNoyz</span>
    </footer>
  </main>

  <script src="JS/script.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
